<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <h1>Leaderboard</h1>
    <div class="score">
      <section class="sect_one">
        <div class="refresh">
          <h2>Recent scores</h2>
          <button>Refresh</button>
        </div>
        <div class="scores-container">
        </div>
      </section>
      <section class="sect_two">
        <h2 class="refresh">Add your score</h2>
        <form action="" class="add_score">
          <input type="text" placeholder="Your name" />
          <input type="number" placeholder="Your score" />
          <button class="btn_submit">Submit</button>
        </form>
        <p class="error-msg">Please fill both input fields.</p> 
      </section>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
